<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Filtros y WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 12px;
        }
        table {
            font-size: 12px;
        }
        @media (max-width: 768px) {
            table {
                font-size: 10px;
            }
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <h1 class="h4">Datos de la API 2 | <a href="https://netcodes.online/" target="_blank">code netflix</a></h1>

    <!-- Filtros -->
    <div class="row mb-3">
        <div class="col-sm-6 col-md-3 mb-2">
            <label for="filterProduct" class="form-label">Filtrar por producto</label>
            <input type="text" id="filterProduct" class="form-control" placeholder="Escribe un producto">
        </div>
        <div class="col-sm-6 col-md-3 mb-2">
            <label for="filterEmail" class="form-label">Filtrar por correo</label>
            <input type="text" id="filterEmail" class="form-control" placeholder="Escribe un correo">
        </div>
        <div class="col-sm-6 col-md-3 mb-2">
            <label for="filterStartDate" class="form-label">Filtrar por fecha de inicio</label>
            <input type="date" id="filterStartDate" class="form-control">
        </div>
        <div class="col-sm-6 col-md-3 mb-2">
            <button id="applyFilters" class="btn btn-primary w-100" title="Aplicar los filtros">Aplicar filtros</button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <!-- <th>Usuario</th> -->
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Perfil</th>
                    <th>PIN</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>
                        Días Restantes
                        <button id="sortDays" class="btn btn-link btn-sm">Ordenar</button>
                    </th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody id="apiTableBody">
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#" id="prevPage">Anterior</a></li>
            <li class="page-item"><a class="page-link" href="#" id="nextPage">Siguiente</a></li>
        </ul>
    </nav>
</div>

<!-- Modal de WhatsApp -->
<div class="modal fade" id="whatsappModal" tabindex="-1" aria-labelledby="whatsappModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="whatsappModalLabel">Compartir por WhatsApp</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="whatsappForm">
          <div class="mb-3">
            <label for="whatsappName" class="form-label">Nombre del cliente</label>
            <input type="text" class="form-control" id="whatsappName" placeholder="Nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="whatsappPhone" class="form-label">Número de WhatsApp</label>
            <input type="text" class="form-control" id="whatsappPhone" placeholder="Número de teléfono" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" id="copyWhatsAppMessage">Copiar Mensaje</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" id="sendWhatsApp">Enviar por WhatsApp</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
